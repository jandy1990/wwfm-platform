name: Nightly Form Tests

on:
  schedule:
    # Run every night at 2 AM UTC (7 PM PST / 10 PM EST)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
  
  # Also run on PRs that touch form code
  pull_request:
    paths:
      - 'components/organisms/solutions/forms/**'
      - 'tests/e2e/forms/**'
      - 'lib/solutions/categorization.ts'
      - 'app/actions/submit-solution.ts'

jobs:
  test-all-forms:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Reduced from 45 - tests should be faster
    
    strategy:
      matrix:
        # Only test Chromium nightly to save resources
        # Full browser matrix on release branches
        browser: [chromium]
      fail-fast: false  # Continue other browsers even if one fails
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Updated to Node 20 LTS
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
      
    - name: Verify test fixtures
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      run: |
        echo "Verifying test fixtures are approved..."
        npm run test:fixtures:verify || echo "Warning: Some fixtures may need approval"
    
    - name: Run form tests
      id: test
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        TEST_GOAL_ID: ${{ secrets.TEST_GOAL_ID }}
        CI: true
      run: |
        echo "Running E2E form tests on ${{ matrix.browser }}..."
        npm run test:forms -- --project=${{ matrix.browser }} --reporter=list,html
        
    - name: Generate test summary
      if: always()
      run: |
        echo "## Form Test Results - ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.test.outcome }}" == "success" ]; then
          echo "âœ… All 14 tests passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some tests failed. Check the artifacts for details." >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Test Coverage:**" >> $GITHUB_STEP_SUMMARY
        echo "- DosageForm (4 categories)" >> $GITHUB_STEP_SUMMARY
        echo "- SessionForm (7 categories)" >> $GITHUB_STEP_SUMMARY
        echo "- PracticeForm (3 categories)" >> $GITHUB_STEP_SUMMARY
        echo "- AppForm (1 category)" >> $GITHUB_STEP_SUMMARY
        echo "- PurchaseForm (2 categories)" >> $GITHUB_STEP_SUMMARY
        echo "- CommunityForm (2 categories)" >> $GITHUB_STEP_SUMMARY
        echo "- LifestyleForm (2 categories)" >> $GITHUB_STEP_SUMMARY
        echo "- HobbyForm (1 category)" >> $GITHUB_STEP_SUMMARY
        echo "- FinancialForm (1 category)" >> $GITHUB_STEP_SUMMARY
      
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}-${{ github.run_number }}
        path: playwright-report/
        retention-days: 7
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.browser }}-${{ github.run_number }}
        path: test-results/
        retention-days: 7

  # Only run full browser matrix on release branches
  test-cross-browser:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/release/*'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    strategy:
      matrix:
        browser: [firefox, webkit]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
      
    - name: Run form tests
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        TEST_GOAL_ID: ${{ secrets.TEST_GOAL_ID }}
        CI: true
      run: npm run test:forms -- --project=${{ matrix.browser }}
      
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}-${{ github.run_number }}
        path: playwright-report/
        retention-days: 7
        
  notify-failures:
    needs: [test-all-forms, test-cross-browser]
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'schedule'
    
    steps:
    - name: Create issue for test failure
      uses: actions/github-script@v7
      with:
        script: |
          const { data: issues } = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'test-failure,automated'
          });
          
          const title = `ðŸš¨ Nightly Form Tests Failed - ${new Date().toISOString().split('T')[0]}`;
          const existingIssue = issues.find(issue => issue.title.startsWith('ðŸš¨ Nightly Form Tests Failed'));
          
          const body = `## Nightly Test Failure Report
          
          The nightly form tests failed on ${new Date().toLocaleString()}.
          
          **Failed Workflow**: [Run #${context.runNumber}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
          
          ### Quick Debug Steps:
          1. Check if test fixtures are still approved
          2. Verify database connection is working
          3. Look for recent changes to form components
          4. Check if search filtering logic changed
          
          ### Affected Components:
          - [ ] DosageForm
          - [ ] SessionForm
          - [ ] PracticeForm
          - [ ] AppForm
          - [ ] PurchaseForm
          - [ ] CommunityForm
          - [ ] LifestyleForm
          - [ ] HobbyForm
          - [ ] FinancialForm
          
          Please investigate and fix ASAP to maintain test coverage.`;
          
          if (!existingIssue) {
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['test-failure', 'automated', 'priority:high']
            });
          } else {
            // Update existing issue with new failure
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: existingIssue.number,
              body: `## Another failure detected\n\n${body}`
            });
          }
          
    - name: Send Slack notification (optional)
      if: env.SLACK_WEBHOOK_URL != ''
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: |
        curl -X POST -H 'Content-type: application/json' \
        --data '{"text":"ðŸš¨ Nightly form tests failed! Check GitHub Actions for details."}' \
        $SLACK_WEBHOOK_URL

  # Clean up old artifacts to save storage
  cleanup-old-artifacts:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
    - name: Delete old artifacts
      uses: actions/github-script@v7
      with:
        script: |
          const daysToKeep = 7;
          const date = new Date();
          date.setDate(date.getDate() - daysToKeep);
          
          const { data: artifacts } = await github.rest.actions.listArtifactsForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
          });
          
          for (const artifact of artifacts.artifacts) {
            if (new Date(artifact.created_at) < date && artifact.name.includes('playwright-report')) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifact.id,
              });
              console.log(`Deleted old artifact: ${artifact.name}`);
            }
          }